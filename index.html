<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Looping</title>
  </head>
  <body>
    <div class="container">
      <div class="row">  <!-- Word Puzzle -->
        <h1>Project: Word Puzzle</h1>
        <h3>Guess the puzzle phrase</h3>
        <p id="input">Believe you can and you are halfway there. Theodore Roosevelt</p>
        <p id="result"></p>
        <button class="btn btn-success col-sm-4" id="puzzle">Puzzle</button>
        <button class="btn btn-danger col-sm-2" id="answer">Answer</button>
      </div>    <!-- End Word Puzzle -->
      <hr>
      <div class="row">  <!-- Factorial -->
        <h1>Project: Factorial</h1>
        <div id="factorial">
          <form>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="number">Input Number</label>
                <input id="number" class="form-control" type="text">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Calculate the factorial</button>
          </form>
        </div>
        <h3 id="factorial-result"></h3>
      </div>  <!-- End Factorial -->
      <hr>
      <div class="row">  <!-- Palindrome -->
        <h1>Project: Palindrome</h1>
        <div id="palindrome">
          <form>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="word">Input Word</label>
                <input id="word" class="form-control" type="text">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Check Palindrome</button>
          </form>
        </div>
        <h3 id="palindrome-result"></h3>
      </div>
      <hr>  <!-- End Palindrome -->
    </div>
  </body>
</html>
